<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud_eventos.css">
</head>
<body>
    <header>
        <img class="logo" src="/images/logo-login-crud.svg" alt="">
    </header>
    <div class="menu">
        <ul>
            <li id="item1">
                <img src="images/icone-user-crud.svg" alt="">
                <p>Usuários</p>
            </li>
            <li id="item2">
                <img src="images/icone-eventos-crud.svg" alt="">
                <p>Eventos</p>
            </li>
            <li id="item3">
                <img src="/images/icone-panos-crud.svg" alt="">
                <p>Planos</p>
            </li>
            <li id="item4">
                <img src="images/icone-excursao-crud.svg" alt="">
                <p>Excursões</p>
            </li>
            <li id="item5">
                <img src="images/icone-viagemVirtual-crud.svg" alt="">
                <p>Viagem virtual</p>
            </li>
        </ul>
    </div>


    <div class="cont_menu">
        <div class="titulo_tab">
            <div class="lado_esquerdo">
                <h1>Membros</h1>
                <div class="adicionar">
                    <button >
                        <a href="#novouser">Adicionar</a>
                    </button>
                </div>
            </div>
            <div class="adicionar">
                <fieldset>
                    <legend>Buscar</legend>
                    <input class="buscar" type= "text" >
                </fieldset>
            </div>
        </div>
    </div>

    <div class="tabela">
        <div class="bloco">
            <img src="images/img-exursao-crud-temp.svg" alt="">
            <div class="texto">
                <h5>Titulo da excursão</h5>
                <p>19/12/2024</p>
            </div>
            <div class="botoes">
                <img src="images/botao-editar-eventos.svg" alt="">
                <img src="images/excluir-crud-eventos.svg" alt="">
            </div>
        </div>
    </div>

    <div class="tabela2">
        <div class="bloco2">
            <img src="images/img-exursao-crud-temp.svg" alt="">
            <div class="texto2">
                <h5>Titulo da excursão</h5>
                <p>19/12/2024</p>
            </div>
            <div class="botoes2">
                <img src="images/botao-editar-eventos.svg" alt="">
                <img src="images/excluir-crud-eventos.svg" alt="">
            </div>
        </div>
    </div>

    <div class="tabela3">
        <div class="bloco3">
            <img src="images/img-exursao-crud-temp.svg" alt="">
            <div class="texto3">
                <h5>Titulo da excursão</h5>
                <p>19/12/2024</p>
            </div>
            <div class="botoes3">
                <img src="images/botao-editar-eventos.svg" alt="">
                <img src="images/excluir-crud-eventos.svg" alt="">
            </div>
        </div>
    </div>
    

    <div class="container">
        <article id="novouser" class="nv_user">
            <h1>Adicionar evento</h1>
            <hr>
            <label for="">Name</label>
            <input type="text"
            pattern="^[A-Za-zÀ-ÿ]{3,}(?: [A-Za-zÀ-ÿ]{2,})*$">
            <label for="">Email</label>
            <input type="text"
            pattern="^[a-z]{3,30}?.[a-z0-9]*(\.[a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)+$">
            <label for="">Foto de perfil</label>
            <input type="text">
            <div class="botoes">
                <button>
                    <a href="">Cancelar</a>
                </button>
                <button>
                    <a href=""> Adicionar</a>
                </button>
            </div>
        </article>
</body>
</html>
