<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar administrador</title>

    <link rel="stylesheet" href="altADMIN.css"> 

</head>
<body>

    <div class="fundo">

        <h1>Alterar administrador</h1>
        <!--Obtendo dados atuais da tabela-->

        <div class="formulario">
            <form action="" class="dados">
                <h2>Administrador</h2>
                <div class="id">
                    <label for="">Id: </label>
                    <input type="text">
                </div>
                <div class="nome">
                    <label for="">Nome atual: </label>
                    <input type="text">
                </div>
                <div class="email">
                    <label for="">Email atual: </label>
                    <input type="text">
                </div>
                <div class="senha">
                    <label for="">Senha: </label>
                    <input type="text">
                </div>
            </form>
            <!-- Obtendo os dados para realizar a alteração -->
            <form action="" class="alteracao">
                <h2>Alteração</h2>
                <div class="nome">
                    <label for="">Novo nome: </label>
                    <input type="text">
                </div>
                <div class="email">
                    <label for="">Novo email: </label>
                    <input type="text">
                </div>
                <div class="foto">
                    <label for="">Nova foto: </label>
                    <input type="text">
                </div>
                <div class="senha">
                    <label for="">Nova senha: </label>
                    <input type="text">
                </div>
            </form>
        </div>

        <div class="botoes">
            <button>
                <a href="">Voltar</a>
            </button>

            <button>
                <a href="">Alterar</a>
            </button>
        </div>
        
    </div>
    
</body>
</html>
