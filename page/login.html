<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud-login.css">
</head>
<body>
    <div class="container">
        <!-- <img class="logo" src="images/logo-login-crud.svg" alt=""> -->
        <form>
            <div class="texto">
                <h1>Entrar <span>na conta</span></h1>
            </div>
           <label for="">Email</label>
           <input type="text"
           pattern="^[a-z]{3,30}[a-z0-9]*(\.[a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)+$"
           placeholder="Exemplo: user@gmail.com">

           <label for="">Senha</label>
           <input type="text" required
           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$_#&])[A-Za-z\d@$#&_]{8,20}$" 
           placeholder="Exemplo: User@123">

           <button>
            <a href="crud.html">Entrar</a>
           </button>
        </form>
        <img class="pontilhado" src="images/pontilhado-crud.svg" alt="pontilhado">
    </div>
</body>
</html>
