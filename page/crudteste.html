<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="crudteste.css">
</head>
<body>
   
    <div id="fundo">

        <div id="tudo">
            <a href="viajouPage.html"><img class="imgLogo" src="/images/logo-login-crud.svg" alt=""></a>
            
            <div class="formulario">
                <form id="meuFormulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Exemplo: user@gmail.com" required>
        
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$_#&])[A-Za-z\d@$#&_]{8,20}$">
        
                    <button type="submit">
                        <a href="crud.html">Administração</a>
                    </button>

                <button type="submit">DashBoard</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
